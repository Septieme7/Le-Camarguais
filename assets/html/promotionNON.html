<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions - Le Camarguais</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
    <link rel="manifest" href="../manifest/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/promotionNON.css">
</head>
<body class="min-h-screen flex flex-col" data-theme="light">
    <header class="header-bg text-white text-center py-6 px-4">
        <div class="header-overlay"></div>
        <div class="flex items-center justify-center gap-2 flex-col sm:flex-row relative z-10">
            <img src="../images/logo.png" alt="Logo du Restaurant" class="header-logo">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-2 sm:mb-4 animate-pulse-text">Le Camarguais</h1>
        </div>
        <div class="flex flex-wrap justify-center gap-2 relative z-10">
            <button id="themeToggleBtn" class="btn-header" aria-label="Changer le thème"><span class="icon-theme"></span></button>
            <button id="fullscreenBtn" class="btn-header" aria-label="Mode plein écran"><span class="icon-fullscreen"></span></button>
            <a href="tel:+33426484756" class="btn-header btn-phone" aria-label="Appeler le restaurant"><i class="fas fa-phone"></i></a>
            <a href="https://wa.me/33426484756" class="btn-header btn-whatsapp" aria-label="Contacter via WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.snapchat.com/add/camarguais13230" class="btn-header btn-snapchat" aria-label="Suivre sur Snapchat"><i class="fab fa-snapchat-ghost"></i></a>
            <a href="../../index.html" class="btn-header" aria-label="Retour à l'accueil"><i class="fas fa-home"></i></a>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6">
        <section class="section-card p-4 sm:p-6 mb-8 text-center">
            <h2 class="section-title">Aucune Promotion en Cours</h2>
            <p id="promoDate" class="promo-date">Vérifié le 12/10/2025</p>
            <p class="promo-text">Revenez bientôt pour découvrir nos prochaines offres !</p>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Le Camarguais - Images/Photos non contractuelles - Tous droits réservés</p>
    </footer>

    <script src="../js/promotionNON.js"></script>
</body>
</html>
